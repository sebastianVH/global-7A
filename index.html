<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Alta de Usuario</h1>
    <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required> <br>
        
        <label for="apellido">Apellido</label>
        <input type="text" name="" id=""><br>

        <label for="documento">DNI</label>
        <input type="text" name="" id="" placeholder="ingrese el DNI sin puntos"> <br>

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad"> <br>

        <label for="genero">Sexo</label>
        <select name="genero" id="genero">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otros</option>
        </select> <br>
        
        <label for="altura">Altura</label>
        <input type="number" name="altura" id="altura" step="0.01" required> <br>

        <label for="email">Email</label>
        <input type="email" name="" id=""><br>

        <label for="usuario">Usuario</label>
        <input type="text" name="" id=""> <br>

        <label for="password">Contrase√±a</label>
        <input type="password"> <br>
        <div>
        <button name="guardar" id="guardar" type="submit">Guardar</button>
        <button name="cancelar" id="cancelar" type="reset"> Cancelar</button>
        </div>
    </form>

</body>
</html>
