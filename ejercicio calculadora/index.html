<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulacion calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="calculadoraPantalla">
            <span>0</span>
        </div>
        <div class="calculadoraBotones">
            <button class="calculadoraBoton">7</button>
            <button class="calculadoraBoton">8</button>
            <button class="calculadoraBoton">9</button>
            <button class="calculadoraBoton">*</button>
            <button class="calculadoraBoton">4</button>
            <button class="calculadoraBoton">5</button>
            <button class="calculadoraBoton">6</button>
            <button class="calculadoraBoton">/</button>
            <button class="calculadoraBoton">1</button>
            <button class="calculadoraBoton">2</button>
            <button class="calculadoraBoton">3</button>
            <button class="calculadoraBoton">-</button>
            <button class="calculadoraBoton">0</button>
            <button class="calculadoraBoton">.</button>
            <button class="calculadoraBoton">=</button>
            <button class="calculadoraBoton">+</button>
            <button class="calculadoraBotonBorrar">C</button>
        </div>
    </div>
</body>
</html>
